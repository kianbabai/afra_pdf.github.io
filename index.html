<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <main>
        <div class="container">
            <div class="col-6">
                <div class="door_column">
                    <div id="logo">
                        <img src="assets/logo.svg" alt="">
                    </div>
                    <div id="door_info">
                        <!-- door -->
                        <div class="door_info_row text">
                            <p class="label">نوع درب:</p>
                            <p class="value">کلاسیک 1234</p>
                        </div>
                        <!-- /door -->
                        <!-- frame -->
                        <div class="door_info_row text">
                            <p class="label">دسته بندی درب:</p>
                            <p class="value">پیکسل</p>
                        </div>
                        <!-- /frame -->

                        <!-- handle -->
                        <div class="door_info_row list">
                            <p class="label">اکسسوری:</p>
                            <ul>
                                <li>
                                    <img src="assets/T4.png" alt="">
                                    <span>چوب مشکلی</span>
                                </li>
                                <li>
                                    <img src="assets/T4.png" alt="">
                                    <span>چوب مشکلی</span>
                                </li>
                                <li>
                                    <img src="assets/T4.png" alt="">
                                    <span>چوب مشکلی</span>
                                </li>
                            </ul>
                        </div>
                        <!-- /handle -->

                        <!-- price -->
                        <div class="door_info_row text">
                            <b class="label">قیمت نهایی</b>
                            <b class="value">42,000,000 تومان</b>
                        </div>
                        <!-- /price -->
                    </div>
                    <div class="row_footer">
                        <p>Made with care in afra door</p>
                        <p>021-3891 92 92</p>
                        <p>afradoor.com</p>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <figure id="door_image">
                    <img src="assets/door.png" alt="">
                </figure>
            </div>
        </div>
    </main>

    <script src="script.js" type="module"></script>

</html>
